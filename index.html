<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>quản lý sản phẩm</h1>
    <h3>Đăng ký sản phẩm</h3>
    <Form>
        <Label for="Name">name<br>
        <input type="text" id="Name" class="max"><br>
        <Label for="Price">price <br>
        <Input type="Text" id="Price" class="max"><br>
            <Button class="max" style="background-color: rgb(55, 55, 197); border:solid 0px;
            border-radius: 5px;" >submit</Button>
    </Form>
    <H3>danh sách sản phẩm</H3>
    <Table class="table" >
        <Thead>
            <tr>
                <Th class="text-center">id</Th>
                <Th>name</Th>
                <Th>image</Th>
                <Th>price</Th>
                <Th colspan="2" class="text-left">action</Th>
            </tr>
        </Thead>
        <Tbody>
            <Tr>
                <Td>1</Td>
                <Td class="text-center">macbook</Td>
                <Td class="text-center"><img class="avatar" src="https://cohotech.vn/wp-content/uploads/2023/04/Macbook-Pro-15-2019-1-2048x1536.jpg" alt=""></Td>
                <Td class="text-right">1000 đồng</Td>
                <td><button class="btn" style="height: 25px;">Edit</button>
                <button class="btn2" style="height: 25px;">Delete</button></Td>
            </Tr>
            <Tr>
                <Td>2</Td>
                <Td class="text-center">laptop dell</Td>
                <Td class="text-center"><img class="avatar"src="https://laptopgiasi.vn/wp-content/uploads/2022/12/Laptop-Cu-Dell-XPS-9350-Mua-Ban-Cung-Cap-Phan-Phoi-Laptop-Cu-Gia-Re-Moi-Nhap-Khau-Thanh-Ly-Cho-Thue-Laptop-Gia-Re-Nhat-My-Usa-Japan-Tphcm-Laptopgiasi.Vn-5.jpg" alt=""></Td>
                <Td class="text-right">2000 đồng</Td>
                <td><button class="btn" style="height: 25px;">Edit</button>
                    <button class="btn2" style="height: 25px;">Delete</button></Td>
            </Tr>
            <Tr>
                <Td>3</Td>
                <Td class="text-center">laptop asus</Td>
                <Td class="text-center"><img class="avatar"src="https://laptopgiasi.vn/wp-content/uploads/2022/08/Ban-Laptop-9380-dell-xps-gia-si-sieu-re-Uy-Tin-tphcm-Sinh-Vien-Van-Phong-Doanh-Nhan-Game-Do-Hoa-Core-i3-i5-i7-Ram-4Gb-8Gb-SSD-128Gb-256Gb-512Gb-5-768x768.jpg" alt=""></Td>
                <Td class="text-right">3000 đồng</Td>
                <td><button class="btn" style="height: 25px;">Edit</button>
                    <button class="btn2" style="height: 25px;">Delete</button></Td>
            </Tr>
        </Tbody>
    </Table>
    </div>

</body>
</html>
